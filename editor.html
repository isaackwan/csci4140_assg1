<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Photo Editor</h1>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 col-1">
                <img src="{img_addr}" class="img-thumbnail">
            </div>
            <div class="col-md-6 col-1"><form>
                <h3>Filters</h3>
                <div class="btn-toolbar mb-3" role="toolbar">
                    <div class="btn-group" role="group">
                        <button name="action" value="border" type="submit" class="btn btn-secondary">Border</button>
                        <button name="action" value="lomo" type="submit" class="btn btn-secondary">Lomo</button>
                        <button name="action" value="lens_flare" type="submit" class="btn btn-secondary">Lens Flare</button>
                        <button name="action" value="black_and_white" type="submit" class="btn btn-secondary">Black & White</button>
                        <button name="action" value="blur" type="submit" class="btn btn-secondary">Blur</button>
                    </div>
                </div>
                <div class="mb-2">
                    <h3>Annotation</h3>
                    <div class="form-group">
                        <input class="form-control" placeholder="Message">
                    </div>
                    <div class="form-group">
                        <label for="font_type">Font Type</label>
                        <select name="font_type" class="form-control" id="font_type">
                            <option>Times</option>
                            <option>Courier</option>
                            <option>Helvetica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="font_size" class="form-control" placeholder="Font Size, Range: 10~48" id="font_size" min="10" max="48" type="number">
                    </div>
                    <button name="action" value="annotate_top" type="submit" class="btn btn-secondary">Annotate Top</button>
                    <button name="action" value="annotate_bottom" type="submit" class="btn btn-secondary">Annotate Bottom</button>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <button name="action" value="undo" type="submit" class="btn btn-secondary">Undo</button>
                        <button name="action" value="discard" type="submit" class="btn btn-danger">Discard</button>
                        <button name="action" value="finish" type="submit" class="btn btn-primary">Finish</button>
                    </div>
                </div>
            </form></div>
        </div>
    </form>
</div>
</body>
</html>
